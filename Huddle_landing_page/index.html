<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--style sheet-->
  <link rel="stylesheet" href="css/styles.css">

  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!--media icons-->
  <script src="https://kit.fontawesome.com/3ff9e7fb60.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <!--header logo-->
  <header>
    <div>
      <img class="logo" src="images/logo.svg" alt="logo">

  </header>
  <!--main content-->
  <section>
    <div class="main">
      <div class="ilust">
        <img class="screen" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="info">
        <h1>Build The Community <br />Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <!--button-->
        <button class="btn" type="button" name="button">Register</button>
      </div>
    </div>
  </section>

  <!--footer-->

  <footer class="footr">
    <div class="media">
      <ul>
        <li><a href="https://www.facebook.com/" target="_blank">
          <span class="sr-only">facebook link</span><i class="fab fa-facebook-f"></i></a>
        </li>
        <li> <a href="https://twitter.com/" target="_blank">
          <span class="sr-only">twitter link</span><i class="fab fa-twitter"></i></a>
        </li>
        <li> <a href="https://www.instagram.com/" target="_blank">
          <span class="sr-only">instagram link</span><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>

  </footer>
</body>

</html>
